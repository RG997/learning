<html>
	<body>
		<script>
			var myArrayA = new Array();
			myArrayA[0] = new Array('a',5);
			myArrayA[1] = new Array('b',2);
			myArrayA[13] = new Array('c',3);
			for (i=0;i<myArrayA.length;i++)
			{
			document.write('letter: ' + myArrayA[i] + '.<br/>');
			}
			for (y in myArrayA)
			{
			document.write('letter: ' + y +' '+ myArrayA[y] +'.<br/>');
			}
		</script>
	</body>

</html>
