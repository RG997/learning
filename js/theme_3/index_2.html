<html>
	<body>
		<script>
			var parents = ["a","b"];
			var brothers = ["c","d","e"];
			var children = ["f","g"];
			var f=parents.concat(brothers, children);
			document.write(f + "<BR>");	
			document.write(f.shift() + "<BR>");	
			document.write(f.slice() + "<BR>");	
		</script>
	</body>

</html>
